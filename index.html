<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row ">
            <h3 id="time"></h3>
        </div>
        <div class="row mt-5 pt-5">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Task Manager</h3>
                    </div>
                    <div class="card-body">
                        <select class="form-select mt-2" name="" id="user">
                            <option value=""> </option>
                            <option value="muhammadali">Muhammadali</option>
                            <option value="vorisxon">Vorisxon</option>
                            <option value="ayubxon">Ayubxon</option>
                            <option value="xojiakbar">Xojiakbar</option>
                        </select>
                        <input id="theme" class="form-control mt-3" type="text" placeholder="Theme">
                        <textarea class="form-control mt-3" name="" id="description" cols="30" rows="10" placeholder="Description"></textarea>
                        <input id="deadline" class="form-control mt-3" type="date">
                        <button onclick="addTask()" class="btn btn-success w-100 mt-3">Add Task</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header text-center bg-danger text-white">
                        <h3>Doing</h3>
                    </div>
                    <div id="doing" class="card-body">

                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header text-center bg-warning text-white">
                        <h3>Done</h3>
                    </div>
                    <div id="done" class="card-body">
                        
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header text-center bg-success text-white">
                        <h3>Completed</h3>
                    </div>
                    <div id="completed" class="card-body">

                    </div>
                </div>
            </div>
            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
